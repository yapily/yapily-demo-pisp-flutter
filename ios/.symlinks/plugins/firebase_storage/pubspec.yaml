name: firebase_storage
description: Flutter plugin for Firebase Cloud Storage, a powerful, simple, and
  cost-effective object storage service for Android and iOS.
author: Flutter Team <flutter-dev@googlegroups.com>
homepage: https://github.com/flutter/plugins/tree/master/packages/firebase_storage
version: 1.0.4

flutter:
  plugin:
    androidPackage: io.flutter.plugins.firebase.storage
    iosPrefix: FLT
    pluginClass: FirebaseStoragePlugin

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.2.3

dev_dependencies:
  http: ^0.12.0
  flutter_test:
    sdk: flutter
  uuid: "^1.0.0"

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=0.1.4 <2.0.0"
